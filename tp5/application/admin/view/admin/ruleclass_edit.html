{extend name="layout" /}
{block name="content"}
        <div class="box form-horizontal">
            <div class="box-title">
                <h3><i class="icon-table"></i>修改规则</h3>
            </div>
			<div class="box-content">
			<form id="form1" method="post" onsubmit="return check();">
				<div class="bb_s_e8 step_item">
					<div class="control-group">
                        <label class="control-label">规则分类名称：</label>
						
						<div class="controls">
							<input type="text" name="classname" id="classname" class="input-60" value="{$info.classname}" />
						</div>
					</div>
					
					<div class="form-actions" style="margin-top:25px; margin-bottom:30px;padding-left: 100px;">
						<input type="submit" class="btn btn-primary" value=" 保存 ">
					</div>
					
				</div>
			</form>
			</div>
		</div>

		<script type="text/javascript">
		check=function(){
			if($('#classname').val() == ''){
				layer.tips('请输入规则名称', '#classname', {time: 10000});
				return false;
			}
		}
		</script>
    {include file="admin/left" /}
{/block}
