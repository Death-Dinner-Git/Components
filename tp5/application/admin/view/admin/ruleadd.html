{extend name="layout" /}
{block name="content"}
	<div class="box form-horizontal">
        <div class="box-title">
            <h3><i class="icon-table"></i>添加规则</h3>
        </div>
		<div class="box-content">
			<form id="form1" method="post" onsubmit="return check();">
				<div class="bb_s_e8 step_item">
					<div class="control-group">
                        <label class="control-label">规则名称：</label>
						
						<div class="controls">
							<input type="text" name="name" id="name" class="input-60" /> * 控制器/方法
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label">规则描述：</label>
						<div class="controls">
							<input type="text" name="title" id="title" class="input-60" />
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label">规则分类：</label>
						<div class="controls">
							<select name="classid">
							{volist name="list" id="vo"}
								<option value="{$vo.classid}" >{$vo.classname}</option>
							{/volist}
							</select>
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label">状态：</label>
						<div class="controls">
							<select name="status">
								<option value="1" >启用</option>
								<option value="0" >禁用</option>
							</select>
						</div>
					</div>
					
					<div class="form-actions" style="margin-top:25px; margin-bottom:30px;padding-left: 100px;">
						<input type="submit" class="btn btn-primary" value=" 保存 ">
					</div>
					
				</div>
			</form>
		</div>
	</div>
	<script type="text/javascript">
		check=function(){
			if($('#name').val() == ''){
				layer.tips('请输入规则名称', '#name', {time: 10000});
				return false;
			}
			if($('#title').val() == ''){
				layer.tips('请输入规则描述', '#title', {time: 10000});
				return false;
			}
		}
	</script>
	{include file="admin/left" /}
{/block}
